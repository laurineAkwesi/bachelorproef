<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/home.js"></script>
    <link rel="icon" href="_assets/logo-02.png" type="image/png" />
    <title>New user</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="_assets/logo-02.png" class="navbar-brand" width="130" height="150">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="home.html" id="navHome">wie zijn we</a>
                    <a class="nav-item nav-link" href="stoornissen.html" id="navStoornissen">Stoornissen</a>
                    <a class="nav-item nav-link" href="zoek_hulp.html" id="navZoekHulp">Zoek hulp</a>
                    <a class="nav-item nav-link" href="profiel.html" id="navLogin"></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="newUserForm">
        <h1>Nieuwe user</h1>
        <form id="toevoegenForm">
            <div class="row">
                <div class="col">
                    <label>Voornaam</label>
                    <input type="text" class="form-control" id="newName" placeholder="Voornaam" required>
                </div>
                <div class="col">
                    <label>Achternaam</label>
                    <input type="text" class="form-control" id="newLastName" placeholder="Achternaam" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Username</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Username" required>
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="text" class="form-control" id="newEmail" placeholder="Email adress"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Password" required>
                </div>
                <div class="col">
                    <label>Password check</label>
                    <input type="password" class="form-control" id="newPasswordCheck" placeholder="Password check"
                        required>
                </div>
            </div>
            <button class="btn btn-primary voegToe" type="submit">Voeg Mij Toe</button>
        </form>
    </div>
</body>

</html>
